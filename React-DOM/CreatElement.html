<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "root"></div>
    <script>
        const root = document.querySelector("#root") // Lấy cả cái thẻ có id root
        // có thể dùng getElementbyId thay cho querySelector

        const h1 = document.createElement("h1") // tạo thẻ h1
        h1.innerText = "Hello World" // Thêm content vào thẻ h1
        h1.id = "Heading" // thêm id
        h1.className = "Test_class_2" // thêm class
        root.appendChild(h1) // thêm thẻ vừa ms tạo vào root
        h1.style = "color:blue;" // thêm style cho thẻ
    </script>
</body>
</html>
